

<div class="col-sm-8">
  <div class="order-detail">
    <h5 class="order-head">Order Details</h5>
    <p>{{desc.id}} </p>
    <p>{{desc.order_desc}}</p>
    <table class="table" cellspacing="0" style="max-height: 28px;">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Item Quantity</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let detail of details" >
          <td>{{ detail.item_name }}</td>
          <td>{{ detail.item_quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
